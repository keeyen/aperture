<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APERTURE</title>
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body class="light-grey-background">
    <!-- Nav Bar -->
    <header>
      <nav>
        <div class="header-far-left">
          <a class="nav-text" href="product_listing.html">Shop</a>
          <a class="nav-text" href="about.html">About</a>
        </div>

        <div class="header-middle">
          <a id="logo" href="home.html">APERTURE</a>
        </div>

        <div class="header-far-right">
          <a class="nav-text" href="cart.html">Cart</a>
          <a class="nav-text" href="checkout.html">Checkout</a>
        </div>

      </nav>
    </header>

    <div class="standard-container">

      <div class="checkout-container">
        <h3 class="container-header">Payment Info</h3>
        <hr class="divider">

        <div class="extra-charges-container">

          <form>
            <label>
              Cardholder Name <input type="text" class="display-block-full-width">
            </label>

            <label>
              Credit Card Number <input type="text" class="display-block-full-width">
            </label>

            <label class="display-inline-full-width float-left">
              Expiry Date <input type="text" class="display-inline-full-width float-left">
            </label>

            <label class="display-inline-full-width float-right">
              CVC <input type="text" class="display-inline-full-width float-right">
            </label>

            <label>
              Paypal <input type="radio">
            </label>

            <label>
              Credit Card <input type="radio">
            </label>
          </form>

          <button type="submit" value="Submit" class="submit-button">Submit</button>

        </div>
      </div>

    </div>

    <!-- Footer Section -->
    <div class="footer">
      <a class="footer-text" href="citation.html">Citation</a>
