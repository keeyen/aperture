  <head>
    <meta charset="utf-8">

    <link href="css/main.css" rel="stylesheet">
  </head>

  <body class="light-grey-background">
    <header>
      <div class="nav-container">
        <nav>  

          <div class="header-far-left">
            <a class="nav-text" href="product_listing.html">Shop</a>
            <a class="nav-text" href="about.html">About</a>
          </div>

          <div class="header-middle">
            <div class="logo-container">
              <a id="logo" href="home.html">APRETURE</h1>
            </div>
          </div>

          <div class="header-far-right">
            <a class="nav-text" href="cart.html">Cart</a>

          <form>
            <label>

            <label class="display-inline-full-width float-right">
              CVC <input type="text" class="display-inline-full-width float-right">
            </label>

            <label>
              Paypal <input type="radio">
            </label>

            <label>
              Credit Card <input type="radio">
            </label>

          <button type="submit" value="Submit" class="submit-button">Submit</button>

      </div>
